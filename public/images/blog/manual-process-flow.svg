<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300">
  <rect width="800" height="300" fill="#f5f5f5"/>
  <!-- Process boxes -->
  <rect x="30" y="100" width="120" height="60" rx="8" fill="#fff" stroke="#d2dbd6" stroke-width="2"/>
  <text x="90" y="135" font-family="system-ui" font-size="12" fill="#1a2720" text-anchor="middle">Read Email</text>

  <rect x="180" y="100" width="120" height="60" rx="8" fill="#fff" stroke="#d2dbd6" stroke-width="2"/>
  <text x="240" y="135" font-family="system-ui" font-size="12" fill="#1a2720" text-anchor="middle">Update Sheet</text>

  <rect x="330" y="100" width="120" height="60" rx="8" fill="#fff" stroke="#d2dbd6" stroke-width="2"/>
  <text x="390" y="135" font-family="system-ui" font-size="12" fill="#1a2720" text-anchor="middle">Notify Planner</text>

  <rect x="480" y="100" width="120" height="60" rx="8" fill="#fff" stroke="#d2dbd6" stroke-width="2"/>
  <text x="540" y="135" font-family="system-ui" font-size="12" fill="#1a2720" text-anchor="middle">Check Builds</text>

  <rect x="630" y="100" width="120" height="60" rx="8" fill="#fff" stroke="#d2dbd6" stroke-width="2"/>
  <text x="690" y="135" font-family="system-ui" font-size="12" fill="#1a2720" text-anchor="middle">Escalate</text>

  <!-- Arrows -->
  <path d="M150 130 L175 130" stroke="#4e6056" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M300 130 L325 130" stroke="#4e6056" stroke-width="2"/>
  <path d="M450 130 L475 130" stroke="#4e6056" stroke-width="2"/>
  <path d="M600 130 L625 130" stroke="#4e6056" stroke-width="2"/>

  <!-- Time indicators -->
  <text x="165" y="180" font-family="system-ui" font-size="11" fill="#dc2626">30 min</text>
  <text x="315" y="180" font-family="system-ui" font-size="11" fill="#dc2626">1 hour</text>
  <text x="465" y="180" font-family="system-ui" font-size="11" fill="#dc2626">2 hours</text>
  <text x="615" y="180" font-family="system-ui" font-size="11" fill="#dc2626">???</text>

  <!-- Total time -->
  <text x="400" y="240" font-family="system-ui" font-size="16" fill="#dc2626" text-anchor="middle" font-weight="bold">Total: Hours to Days</text>
  <text x="400" y="270" font-family="system-ui" font-size="12" fill="#4e6056" text-anchor="middle">Manual process for handling a single supplier delay</text>
</svg>
